<div class="main-div">
    <div class="sec-div">
        <img src="../../assets/GoogleLogo.png" alt="not found" class="img-logo">
        <h1 class="head-top1">Sign in</h1>
        <h3 >to continue to Gmail</h3>
        <div *ngIf="!myemail">
            <form [formGroup]="testForm">
                <mat-form-field appearance="outline" class="input-box">
                    <mat-label>Email or phone</mat-label>
                    <input  matInput placeholder="Email or phone" formControlName="emailName">
                    <mat-error *ngIf="testForm.controls['emailName'].hasError('incorrect')">Couldn't find your Google Account!</mat-error>
                </mat-form-field>
            </form>
            <button mat-button color="primary" class="forgot-btn" (click)='forgot()' routerLink="">Forgot email?</button>
            <br/>
            <br/>
            <br/>
            <h4 class="head-ctn">Not your computer? Use Guest mode to sign in privately.</h4>
            <button mat-stroked-button class="forgot-btn" color="primary">Learn more</button>
            <br/>
            <br/>
            <br/>
            <br/>
            <button mat-button color="primary" class="forgot-btn">Create account</button>
            <button mat-raised-button color="primary" class="btn-next" (click)="nextbtn()">Next</button>
        </div> 
      
        <div *ngIf="myemail">
            <form [formGroup]="testForm">
                <mat-form-field appearance="outline" class="input-box">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    
                  </mat-form-field>
                  <mat-error *ngIf="testForm.controls['password'].hasError('incorrect')">Wrong password. Try again or click Forgot password to reset it.</mat-error>
                  <mat-checkbox class="example-margin"
                  
                  (change)="hide=!hide">
                  Show password
                </mat-checkbox>
            </form>
            <button mat-button color="primary" class="forgot-btn" (click)='forgot()' routerLink="">Forgot Password?</button>
            <button mat-raised-button color="primary" class="btn-next" (click)="navgateto()">Next</button>

        </div>
    </div>
    <select class="select-btn">
        <option value="English (United Kingdom)" selected>English (United Kingdom)</option>
        <option>English (United States)</option>
        <option>Afrikaans</option>
        <option>తెలుగు</option>
        <option>தமிழ்</option>
        <option>हिन्दी</option>
    </select>
    <div class="dow-btn">
        <a href="https://support.google.com/accounts?hl=en-GB&visit_id=638130986109982257-3339544675&rd=2&p=account_iph#"><button mat-flat-button>Help</button></a><a href="https://policies.google.com/privacy?gl=IN&hl=en-GB"><button mat-flat-button>Privacy</button></a><a href="https://policies.google.com/terms?gl=IN&hl=en-GB"><button mat-flat-button>Terms</button></a>
    </div>
</div>
